<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cashno')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CashNo" data-rule="required" class="form-control" name="row[CashNo]" type="text" value="{$row.CashNo|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Userid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-UserId" data-rule="required" class="form-control" name="row[UserId]" type="number" value="{$row.UserId|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ticketid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-TicketId" data-rule="required" class="form-control" name="row[TicketId]" type="number" value="{$row.TicketId|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Price" data-rule="required" class="form-control" step="0.001" name="row[Price]" type="number" value="{$row.Price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Qty')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Qty" data-rule="required" class="form-control" name="row[Qty]" type="number" value="{$row.Qty|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Total" data-rule="required" class="form-control" step="0.001" name="row[Total]" type="number" value="{$row.Total|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Channelid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ChannelId" data-rule="required" class="form-control" name="row[ChannelId]" type="number" value="{$row.ChannelId|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Realname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-RealName" data-rule="required" class="form-control" name="row[RealName]" type="text" value="{$row.RealName|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Channeltype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ChannelType" data-rule="required" class="form-control" name="row[ChannelType]" type="number" value="{$row.ChannelType|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Channelnumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ChannelNumber" data-rule="required" class="form-control" name="row[ChannelNumber]" type="text" value="{$row.ChannelNumber|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Channelremark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ChannelRemark" data-rule="required" class="form-control" name="row[ChannelRemark]" type="text" value="{$row.ChannelRemark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Channelimgurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ChannelImgUrl" data-rule="required" class="form-control" name="row[ChannelImgUrl]" type="text" value="{$row.ChannelImgUrl|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Remark" data-rule="required" class="form-control" name="row[Remark]" type="text" value="{$row.Remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Status" data-rule="required" class="form-control" name="row[Status]" type="number" value="{$row.Status|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Addtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-AddTime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[AddTime]" type="text" value="{$row.AddTime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lasttime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-LastTime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[LastTime]" type="text" value="{$row.LastTime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
