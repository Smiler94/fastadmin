<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Type" data-rule="required" class="form-control" name="row[Type]" type="number" value="{$row.Type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Usergroup')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-UserGroup" data-rule="required" class="form-control" name="row[UserGroup]" type="number" value="{$row.UserGroup|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Userids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-UserIds" data-rule="required" class="form-control" name="row[UserIds]" type="text" value="{$row.UserIds|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Title" data-rule="required" class="form-control" name="row[Title]" type="text" value="{$row.Title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Icon')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Icon" data-rule="required" class="form-control" name="row[Icon]" type="text" value="{$row.Icon|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Content" data-rule="required" class="form-control" name="row[Content]" type="text" value="{$row.Content|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Indexs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Indexs" data-rule="required" class="form-control" name="row[Indexs]" type="number" value="{$row.Indexs|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Addtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-AddTime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[AddTime]" type="text" value="{$row.AddTime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
